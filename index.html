<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyBmkFIfzE2FQmf2klk7AJvodbaJDi48qis"
      type="text/javascript"
    ></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      id="bootstrap-css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Scrumanac</h1>
        </div>

        <div class="col-md-6">
          <form id="distance_form">
            <div class="form-group">
              <label>Origin: </label>
              <input
                class="form-control"
                id="from_places"
                placeholder="Enter a location"
              />
              <input id="origin" name="origin" required="" type="hidden" />
            </div>

            <div class="form-group">
              <label>Destination: </label>
              <input
                class="form-control"
                id="to_places"
                placeholder="Enter a location"
              />
              <input
                id="destination"
                name="destination"
                required=""
                type="hidden"
              />
            </div>
            <input class="btn btn-primary" type="submit" value="Calculate" />
          </form>

          <div id="result">
            <ul class="list-group">
              <li
                id="in_mile"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Distance In Mile :
               
              </li>
              
              <li
                id="duration_text"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                IN TEXT:
              </li>
              <li
                id="duration_value"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                IN MINUTES:
              </li>
              <li
                id="from"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                FROM:
              </li>
              <li
                id="to"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                TO:
              </li>
            </ul>
          </div>
        </div>
        <!--  -->
        <div id="map"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
